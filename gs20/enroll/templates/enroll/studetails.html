<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My name is aryan</h1>
    
    {%if stud%}
    
    <h1>Show data</h1>
    <h1>{{stud}}</h1>   
    <table border="1">
        <tr>
            <th>ID</th>
            <th>STUID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        {% for st  in stud  %}
        <tr>
            <td>{{st.id}}</td>
            <td>{{st.stuid}}</td>
            <td>{{st.stuname}}</td>
            <td>{{st.stuemail}}</td>
            <td>{{st.stupass}}</td>
        </tr>
        
        

        
        {% endfor %}
    </table>

    {%else%}
    <h1>No data</h1>
    {% endif %}
</body>
</html>
