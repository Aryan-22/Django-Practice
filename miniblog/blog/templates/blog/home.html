{% extends "blog/base.html" %}
{% block content %}
<div class="col-sm-10">
    <h3 class = "text-white my-5">Home Page</h3>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid" style="background-color: grey; padding: 2rem 1rem; border-radius: 0.3rem;">
      <div class="container" style = "color:white">
         
        <h3 class="display-4"><b>{{post.title}}&nbsp;By&nbsp; {{post.user.username}}</b></h3> 
        <p class="lead">{{post.desc}}</p>
      </div>
    </div>
    <br>
    
    
    {% endfor %}

</div>
{% endblock content %}
